<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-content d-flex justify-content-center align-items-center text-center min-vh-100">
        <!-- Initial View -->
        <div id="startView" class="row">
            <div class="col">
                <h1>Warriors Management System</h1>
                <button id="startBtn" class="btn btn-primary btn-lg">Start</button>
            </div>
        </div>

        <!-- Cards View (Initially Hidden) -->
        <div id="cardsView" class="row w-100 justify-content-center d-none">
            <div class="col-12 mb-4">
                <button id="backToStart" class="btn btn-secondary">Back</button>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Warriors</h5>
                        <p class="card-text">Manage your warriors</p>
                        <button type="button" class="btn btn-primary view-all w-100" data-type="warrior">View All</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Warrior Types</h5>
                        <p class="card-text">Manage warrior types</p>
                        <button type="button" class="btn btn-primary view-all w-100" data-type="warriorType">View All</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Breeds</h5>
                        <p class="card-text">Manage breeds</p>
                        <button type="button" class="btn btn-primary view-all w-100" data-type="breed">View All</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Powers</h5>
                        <p class="card-text">Manage powers</p>
                        <button type="button" class="btn btn-primary view-all w-100" data-type="power">View All</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- List View (Initially Hidden) -->
        <div id="listView" class="container-fluid d-none">
            <div id="listContent" class="row">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Generic Modal for Create/Update -->
    <div class="modal fade" id="entityModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="entityForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEntity">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Details Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="App.js"></script>
</body>

</html>
